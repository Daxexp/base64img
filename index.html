    <header>
        <h1>Image to Base64 Converter</h1>
        <p>Convert images to Base64 strings and decode Base64 strings back to images</p>

        <h2>Encode Image to Base64</h2>
        <input type="file" id="imageInput" accept="image/*">

        <textarea id="base64Output" placeholder="Base64 string will appear here..." readonly></textarea>
        <button onclick="downloadBase64()">Download Base64</button>

        <h2>Decode Base64 to Image</h2>

        <button onclick="decodeBase64()">Convert to Image</button>
        <div id="imagePreview">
            <img id="decodedImage" src="" alt="Decoded image will appear here">
        </div>
        <button id="downloadImageButton" style="display: none;" onclick="downloadImage()">Download Image</button>

        <h2>Upload Base64 Text File</h2>
        <input type="file" id="base64FileInput" accept=".txt">

    </div>
